<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components with Routing</title>
  <script>
    (function() {
      var theme = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.dataset.theme = theme;
      document.documentElement.style.colorScheme = theme;
    })();
  </script>
  <style>
    :root { --bg-color: #ffffff; --text-color: #212529; }
    :root[data-theme="dark"] { --bg-color: #121212; --text-color: #ffffff; }
    html, body { background-color: var(--bg-color); color: var(--text-color); }
  </style>
  <link rel="stylesheet" href="/lib/globals.css">
  <!--preload-links-->
  <!--head-meta-->
</head>

    <!--app-html-->
  </app-layout>
  
  <!--initial-state-->

</body>
</html>
