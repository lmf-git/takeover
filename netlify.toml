[build]
  command = "yarn build"
  publish = "dist/client"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/server/**/*", "dist/client/_template.html"]

# Serve static assets directly (not through SSR)
[[redirects]]
  from = "/core/*"
  to = "/core/:splat"
  status = 200

[[redirects]]
  from = "/lib/*"
  to = "/lib/:splat"
  status = 200

[[redirects]]
  from = "/components/*"
  to = "/components/:splat"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# All other routes go to SSR function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
