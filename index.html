<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components with Routing</title>
  <script>
    (function() {
      var theme = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.dataset.theme = theme;
    })();
  </script>
  <link rel="stylesheet" href="/lib/globals.css">
  <!--preload-links-->
  <!--head-meta-->
</head>
<body>
  <app-layout data-ssr>
    <!--app-html-->
  </app-layout>
  
  <!--initial-state-->
  <script>
    // Disable browser scroll restoration - we handle it manually after hydration
    if (history.scrollRestoration) history.scrollRestoration = 'manual';
    // Save scroll on unload
    addEventListener('beforeunload', function() {
      sessionStorage.setItem('__scroll__', JSON.stringify({
        path: location.pathname, x: scrollX, y: scrollY
      }));
    });
  </script>
  <script type="module" src="/core/server/entry-client.js"></script>
</body>
</html>
