<style>
  .counter {
    display: flex;
    align-items: center;
    padding: 15px;
    background: #ea2323;
    border-radius: 5px;
    margin: 10px 0;
  }
  button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button.decrement { background: #f44336; }
  button:hover { opacity: 0.9; }
  span {
    font-size: 18px;
    margin: 0 10px;
    min-width: 30px;
    text-align: center;
    color: white;
  }
</style>
<div class="counter">
  <button class="decrement">-</button>
  <span>{{counter}}</span>
  <button class="increment">+</button>
</div>
